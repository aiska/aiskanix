<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Image Sample</title>
    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="js/kinetic-v4.0.1.js"></script>
    <script type="text/javascript" src="js/jquery.aiskanix.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#aiskanix_canvas').aiskanix({ width: 300, height: 450 });
            $('#show').click(function () {
                $('#aiskanix_canvas').aiskanix('show_pic', { images_url: 'img/1.jpg', draggable: true });
            });
            $('#show2').click(function () {
                $('#aiskanix_canvas').aiskanix('show_pic', { images_url: 'img/2.jpg', draggable:false });
            });
            $('#fit_in').click(function () {
                $('#aiskanix_canvas').aiskanix('fit_in');
            });
            $('#fill_in').click(function () {
                $('#aiskanix_canvas').aiskanix('fill_in');
            });
            $('#left').click(function () {
                $('#aiskanix_canvas').aiskanix('move', -1, 0);
            });
            $('#right').click(function () {
                $('#aiskanix_canvas').aiskanix('move', 1, 0);
            });
            $('#up').click(function () {
                $('#aiskanix_canvas').aiskanix('move', 0, -1);
            });
            $('#down').click(function () {
                $('#aiskanix_canvas').aiskanix('move', 0, 1);
            });
            $('#cw').click(function () {
                $('#aiskanix_canvas').aiskanix('rotate', true);
            });
            $('#ccw').click(function () {
                $('#aiskanix_canvas').aiskanix('rotate', false);
            });
            $('#potrait').click(function () {
                $('#aiskanix_canvas').aiskanix('orientation', true);
            });
            $('#landscape').click(function () {
                $('#aiskanix_canvas').aiskanix('orientation', false);
            });
        });

    </script>
</head>
<body>
    <input id="show" type="submit" value="Show Image 1" />
    <input id="show2" type="submit" value="Show Image 2" />
    <input id="fit_in" type="submit" value="Fit Image to canvas" />
    <input id="fill_in" type="submit" value="Fill Image to canvas" />
    <input id="left" type="submit" value="Move Image Left" />
    <input id="right" type="submit" value="Move Image Right" />
    <input id="up" type="submit" value="Move Image Up" />
    <input id="down" type="submit" value="Move Image Down" />
    <input id="cw" type="submit" value="Rotate Clock Wise" />
    <input id="ccw" type="submit" value="Rotate Counter Clock Wise" />
    <input id="potrait" type="submit" value="Make Potrait Canvas" />
    <input id="landscape" type="submit" value="Make Landscape Canvas" />
    <div id="aiskanix_canvas"></div>
</body>
</html>
